    <!-- Logo loading verification script -->
    <script>
      // Ensure logo images are properly loaded
      document.addEventListener('DOMContentLoaded', function() {
        const logoImages = document.querySelectorAll('img[src*="logo"]');
        
        logoImages.forEach(img => {
          img.onerror = function() {
            console.warn('Logo failed to load:', this.src);
            // Try alternative paths
            const alternatives = [
              '/logokiis.png',
              '/logo.png', 
              '/assets/logokiis.png',
              '/assets/logo.png',
              '/public/logokiis.png',
              '/src/assets/logokiis.png'
            ];
            
            let currentIndex = alternatives.indexOf(this.src.split('/').pop());
            if (currentIndex < alternatives.length - 1) {
              this.src = alternatives[currentIndex + 1];
            } else {
              // Show fallback if all alternatives fail
              this.style.display = 'none';
              const fallback = document.createElement('div');
              fallback.className = 'logo-fallback';
              fallback.textContent = 'KIIS FM 100.9';
              this.parentNode.appendChild(fallback);
            }
          };
          
          img.onload = function() {
            console.log('Logo loaded successfully:', this.src);
            this.style.opacity = '1';
          };
        });
      });
    </script>
