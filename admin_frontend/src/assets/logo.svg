<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Radio Circle -->
  <circle cx="50" cy="50" r="45" fill="#4f46e5" opacity="0.1" />
  <circle cx="50" cy="50" r="40" fill="none" stroke="#4f46e5" stroke-width="2" />
  
  <!-- Radio Waves -->
  <path d="M 30,50 C 30,40 40,30 50,30" fill="none" stroke="#4f46e5" stroke-width="2" stroke-linecap="round" />
  <path d="M 25,50 C 25,35 35,25 50,25" fill="none" stroke="#4f46e5" stroke-width="2" stroke-linecap="round" />
  <path d="M 20,50 C 20,30 30,20 50,20" fill="none" stroke="#4f46e5" stroke-width="2" stroke-linecap="round" />
  
  <!-- Microphone -->
  <rect x="45" y="45" width="10" height="20" rx="5" fill="#4f46e5" />
  <rect x="48" y="65" width="4" height="10" fill="#4f46e5" />
  <rect x="43" y="75" width="14" height="3" rx="1.5" fill="#4f46e5" />
  
  <!-- C and FM text -->
  <text x="50" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#4f46e5">C</text>
  <text x="50" y="90" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#4f46e5">FM</text>
</svg>